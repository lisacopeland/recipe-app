<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Milk"
          required
          ngModel>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="ingredientAmount"
          placeholder="2"
          required
          ngModel>
        </ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      [disabled]="!f.valid"
      block>Add</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of shoppingList">
      <ion-item >
        <h3>{{ ingredient.name }} ({{ ingredient.amount }})</h3>
      </ion-item>
      <ion-item-options>
        <button
          (click)="onDeleteItem(ingredient)"
          ion-button
          color="danger">
          <ion-icon name="trash">
            Delete
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
